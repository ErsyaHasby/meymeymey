<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semangat Kuliah!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #dfe8d8, #bcd6b2, #8da57a);
            animation: changeBg 5s infinite alternate;
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes changeBg {
            0% {
                background: #6bed08;
            }

            50% {
                background: #3fd006;
            }

            100% {
                background: #6aea02;
            }
        }

        .container {
            background: #f5f5dc;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        #message {
            font-size: 18px;
            color: #4d6a3d;
            margin: 15px 0;
            white-space: nowrap;
            display: inline-block;
            width: 100%;
            animation: marqueeMove 5s linear infinite alternate;
        }

        @keyframes marqueeMove {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .emoji {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        button {
            background-color: #6b8e23;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #556b2f;
        }

        .leaf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            animation: fall linear infinite;
            opacity: 0.8;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="emoji">üìöüòä</div>
        <p id="message">Semangat kuliahnya yaaa Meysa Anizar xixixixixi</p>
        <button onclick="changeMessage()">Klik biar tambah Semangat</button>
    </div>

    <div class="leaf-container"></div>

    <audio id="backsound" loop>
        <source src="soo.mp3" type="audio/mp3">
        Browser kamu tidak mendukung elemen audio.
    </audio>

    <div id="finalMessage" style="display: none;">
        <p>üíå Semangat dan Bahagia selalu yaa! üòäüçµ</p>
        <br>
        <button id="restartButton" onclick="restart()" style="display: none;">Liat Lagi</button>
    </div>

    <script>
        const messages = [
            "Semangat kuliahnya besokk yaaa Meysa Anizar xixixixixi",
            "Udahan yaa galaunya jangan galau galau lagi hehehehe",
            "Udahan kan galau-galaunya? üòäüò¥",
            "Selalu istirahat yang cukup yaa biar selalu cantikkk heheheüò¥",
            "Jangan lupa selalu minta doa babeh sama ibun biar dilancarkan segalanya aaamiiinn",
            "Pokoknya semangat selalu kuliahnya üî•"
        ];

        const audio = document.getElementById("backsound");
        const messageElement = document.getElementById("message");
        const finalMessage = document.getElementById("finalMessage");
        const restartButton = document.getElementById("restartButton");
        const changeMessageButton = document.querySelector("button");

        let index = 0;

        function startAudio() {
            audio.play().catch(error => console.log("Autoplay tidak diizinkan:", error));
            document.removeEventListener("click", startAudio);
        }
        document.querySelector("button").addEventListener("click", function () {
            audio.play().catch(error => console.log("Autoplay tidak diizinkan:", error));
        });

        function changeMessage() {
            if (index < messages.length) {
                messageElement.textContent = messages[index];
                index++;
            } else {
                messageElement.style.display = "none";
                changeMessageButton.style.display = "none";
                finalMessage.style.display = "block";
                restartButton.style.display = "inline-block";
            }
        }

        function restart() {
            index = 0;
            messageElement.style.display = "inline-block";
            changeMessageButton.style.display = "inline-block";
            finalMessage.style.display = "none";
            restartButton.style.display = "none";
            messageElement.textContent = messages[index];
            index++;
        }

        function createLeaf() {
            const leaf = document.createElement("div");
            leaf.classList.add("leaf");
            const leafImages = ["dinokuning1.jpg", "dinokuning2.jpg", "lup.png"];
            leaf.style.backgroundImage = `url('${leafImages[Math.floor(Math.random() * leafImages.length)]}')`;
            leaf.style.left = `${Math.random() * window.innerWidth}px`;
            leaf.style.width = `${Math.random() * 30 + 10}px`;  // Pastikan ukurannya tidak terlalu kecil
            leaf.style.height = `${Math.random() * 30 + 10}px`;
            leaf.style.animationDuration = `${Math.random() * 5 + 3}s`;

            document.querySelector(".leaf-container").appendChild(leaf);  // Tambahkan ke container, bukan body
            setTimeout(() => leaf.remove(), 6000);
        }

        document.addEventListener("click", function startAudio() {
            audio.play().catch(error => console.log("Autoplay tidak diizinkan:", error));
            document.removeEventListener("click", startAudio); // Hapus event setelah berjalan
        });


        setInterval(createLeaf, 700);
    </script>
</body>

</html>
